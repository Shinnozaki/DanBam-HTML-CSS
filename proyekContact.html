<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanBam-contact</title>
    <link rel="stylesheet" href="proyekContact.css">
</head>
<body>
    <div class="header" id="AboutUs">
        
        <img src="asset/Logo Transparant.png" alt="" class="logo">
        

        <div class="navbar">
            <a href="proyekAkhir.html" class="nav-items">Home</a>

            <div class="dropdown">
                <a href="#AboutUS" class="nav-items" >About Us</a>

                <div class="dd-content">
                    <a href="location" class="dd-content-items">Location</a>
                    <br>
                    <br>

                    <a href="Contact Us" class="dd-content-items">Contact Us</a>
                </div>
            </div>


            <a href="#Menu" class="nav-items">Menu</a>
        </div>
    </div>

    <div class="content">
        <br>
        <div class="content-title">Contact Us</div>
        <br>
    <div class="content-form">
        <form action="">
            <div class="input-group">
                <label for="Name">Full Name</label>
                <br>
                <input type="text" placeholder="Name" name="name" id="nameTxt">
            </div>

            <div class="input-group">
                <label for="Email">Email</label>
                <br>
                <input type="email" placeholder="Email" name="email" id="emailTxt">
            </div>

            <div class="input-radio">
                <label for="">Gender</label>
                <br>
                <input type="radio" name="gender" id="maleRbtn">Male
                <input type="radio" name="gender" id="femaleRbtn">Female
                <br>
            </div>

            <div class="input-group">
                <label for="address">Branch Location</label>
                <br>
                <textarea name="Address" id="addressTxt" cols="30" rows="10"></textarea>
            </div>

            <div class="input-group">
                <label for="agreement" class="agg">I agree to the Terms and Conditions</label>
                <input type="checkbox" name="agreement" id="agreementBox">
                <br>
                <input type="button" value="submit" id="submitBtn">
            </div>
        </form>
        <script src="proyekForm.js"></script>
    </div>
    </div>

    <div class="footer">

       
        <div class="copyright">
            <p>
                copyright &copy; DanBam 2020
            </p> 
        </div>
           
        <div class="sosmed">
            <a href="">
                <img src="asset/ig.png" alt="ig">
            </a>

            <a href="">
                <img src="asset/fb pasti bisa.jpg" alt="">
            </a>

            <a href="">
                <img src="asset/yt.png" alt="">
            </a>
        </div>
    </div>
</body>
</html>
